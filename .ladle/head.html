<style>

        --code-color: rgba(51, 51, 51, 0.9);

        --zebra-color: color(display-p3 0.972549 0.972549 0.972549 / 1);
    }
    html[data-theme="dark"] {
        --ladle-border-color: color(display-p3 0.133333 0.133333 0.133333);

        --code-color: rgba(220, 220, 220, 0.9);
        --color: #ddd;
        --zebra-color: color(display-p3 0.027451 0.027451 0.027451 / 1);
    }
    body {

    li {
